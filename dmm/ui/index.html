<!DOCTYPE html>
<html>
<head>
<title>DMM Status</title>
</head>
<body>
<style>
    td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
        }
</style>
<table>
  <thead>
    <tr>
        <th>Rule ID</th>
        <th>Source</th>
        <th>Source Hostname</th>
        <th>Destination</th>
        <th>Destination Hostname</th>
        <th>Priority</th>
        <th>Allocated Bandwidth</th>
        <th>Request Status</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
