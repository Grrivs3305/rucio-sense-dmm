apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmm-monit
  labels:
    app: dmm-monit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dmm-monit
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dmm-monit
    spec:
      containers:
        - name: dmm-monit
          env:
          - name: MONIT_CONFIG
            value: /app/config.yaml
          image: aaarora/dmm-monit:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 1
              memory: 1Gi
          volumeMounts:
          - name: config
            subPath: config.yaml
            mountPath: /app/config.yaml
      dnsPolicy: Default
      tolerations:
      - key: "nautilus.io/noceph" 
        operator: "Exists"
        effect: "NoSchedule"
      - key: "nautilus.io/ceph" 
        operator: "Exists"
        effect: "NoSchedule"
      - key: "nautilus.io/testing" 
        operator: "Exists"
        effect: "NoSchedule"
      - key: "nautilus.io/stashcache"
        operator: "Exists"
        effect: "NoSchedule"
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        configMap:
          name: monit-config
          items:
          - key: config.yaml
            path: config.yaml
