apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dmm
  template:
    metadata:
      labels:
        app: dmm
    spec:
      hostNetwork: true
      hostAliases:
      - ip: "198.124.151.6"
        hostnames:
        - "sense-o-dev.es.net"
      containers:
      - name: dmm
        image: aaarora/dmm:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dmm-config
          mountPath: /opt/dmm/dmm.cfg
          subPath: dmm.cfg
        - name: sense-config
          mountPath: /root/.sense-o-auth.yaml
          subPath: .sense-o-auth.yaml
        - name: rucio-client-config
          mountPath: /opt/rucio/etc/rucio.cfg
          subPath: rucio.cfg
        - name: ca-volume
          mountPath: /etc/grid-security/certificates/
        - name: certs
          mountPath: /opt/certs/key.pem
          subPath: key.pem
        - name: certs
          mountPath: /opt/certs/cert.pem
          subPath: cert.pem
      - name: postgres
        image: postgres
        env:
        - name: POSTGRES_USER
          value: "dmm"
        - name: POSTGRES_PASSWORD
          value: "dmm"
      nodeSelector:
        kubernetes.io/hostname: nrp-01.nrp-nautilus.io
      volumes:
      - name: dmm-config
        secret:
          secretName: dmm-config
      - name: rucio-client-config
        secret:
          secretName: rucio-client-config
      - name: sense-config
        secret:
          secretName: sense-config
      - name: certs
        secret:
          secretName: dmm-certs
          items:
            - key: cert.pem
              path: cert.pem
            - key: key.pem
              path: key.pem
      - name: ca-volume
        secret:
          defaultMode: 420
          secretName: rucio-server-rucio-ca-bundle
